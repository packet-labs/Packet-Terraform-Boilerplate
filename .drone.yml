kind: pipeline
name: default

steps:
  
- name: Deploy
  image: alpine
  environment:
    TF_VAR_auth_token: TF_VAR_auth_token
    TF_VAR_packet_project_id: TF_VAR_packet_project_id
  commands:
  - apk update
  - apk add openssh-client
  - apk add terraform
  - ssh-keygen -f id_rsa -P ""
  - terraform init 
  - terraform validate -var-file="terraform.tfvars.drone"
  - terraform apply -var-file="terraform.tfvars.drone" -auto-approve
  - terraform destroy -var-file="terraform.tfvars.drone" -auto-approve
